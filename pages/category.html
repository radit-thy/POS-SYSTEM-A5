<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/category.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="shortcut icon"
      href="../image/LOGO/Frame 2.png"
      type="image/x-icon"
    />
    <script src="../js/bootstaps/bootstrap.min.js" defer></script>
    <script src="../js/bootstaps/pop.min.js" defer></script>
    <script src="../js/bootstaps//slim.min.js" defer></script>
  </head>
  <body>
    <nav class="nav bg-dark d-flex justify-content-between align-items-center">
      <div class="left">
        <div class="logo d-flex justify-content-center">
          <a href="../index.html"
            ><img src="../image/LOGO/Frame 3.png" alt=""
          /></a>
        </div>
      </div>
      <div class="right">
        <a href="../index.html" class="nav-link"
          ><li class="d-flex align-items-center">
            <i class="material-icons">exit_to_app</i>
          </li></a
        >
      </div>
    </nav>
    <div class="d-flex content">
      <aside
        class="aside bg-dark d-flex flex-column col-2 p-2"
        style="height: 100%"
      >
        <a href="admin.html" class="btn d-flex flex-column align-items-center">
          <i class="material-icons">dashboard</i>DashBoard
        </a>
        <a
          href="category.html"
          class="btn d-flex bg-white flex-column align-items-center"
        >
          <i class="material-icons">category</i>Category Management
        </a>

        <a
          href="productManagement.html"
          class="btn d-flex flex-column align-items-center"
        >
          <i class="material-icons">book</i>Product Management
        </a>
        <a
          href="productManagement.html"
          class="btn d-flex flex-column align-items-center"
        >
          <i class="material-icons">book</i>Theme
        </a>
      </aside>
      <main class="table-container w-100 p-2">
        <!-- Category---------------------------------- -->
        <div class="btn-add mb-2">
          <button
            class="add-category btn d-flex align-items-center gap-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="material-icons">add_circle</i>Add New Category
          </button>
        </div>
        <div class="category-management">
          <div class="table-container w-100">
            <table class="table">
              <thead>
                <tr>
                  <th>Product Id</th>
                  <th>Product Category</th>
                  <th>Description</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody class="category-Container"></tbody>
            </table>
            <div class="total">Total</div>
          </div>
        </div>
      </main>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title fs-5" id="exampleModalLabel">
              Add Product to Card Test
            </h4>
          </div>
          <div class="modal-body" id="form_pop"></div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/category/category.js" defer></script>
  </body>
</html>
