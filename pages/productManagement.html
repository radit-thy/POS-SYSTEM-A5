<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/productM.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      rel="shortcut icon"
      href="../image/LOGO/Frame 2.png"
      type="image/x-icon"
    />
    <script src="../js/bootstaps/bootstrap.min.js" defer></script>
    <script src="../js/bootstaps/pop.min.js" defer></script>
    <script src="../js/bootstaps/slim.min.js" defer></script>
  </head>
  <body>
    <nav class="nav bg-dark d-flex justify-content-between align-items-center">
      <div class="left">
        <div class="logo">
          <a href="../index.html"
            ><img src="../image/LOGO/Frame 3.png" alt=""
          /></a>
        </div>
      </div>
      <div class="right">
        <a href="../index.html" class="nav-link"
          ><li class="d-flex align-items-center">
            <i class="material-icons">exit_to_app</i>
          </li></a
        >
      </div>
    </nav>
    <div class="d-flex content">
      <aside
        class="aside bg-dark d-flex flex-column col-2 p-2"
        style="height: 100%"
      >
        <a href="admin.html" class="btn d-flex flex-column align-items-center">
          <i class="material-icons">dashboard</i>DashBoard
        </a>
        <a
          href="category.html"
          class="btn d-flex flex-column align-items-center"
        >
          <i class="material-icons">category</i>Category Management
        </a>

        <a
          href="productManagement.html"
          class="btn d-flex flex-column bg-white align-items-center"
        >
          <i class="material-icons">book</i>Product Management
        </a>
        <a
          href="productManagement.html"
          class="btn d-flex flex-column align-items-center"
        >
          <i class="material-icons">book</i>Theme
        </a>
      </aside>
      <!--------------------------------- Products------------------------------------- -->
      <main class="content p-2">
        <div class="btn-add d-flex justify-content-between align-items-center">
          <button
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="add btn d-flex align-items-center"
            id="addNew"
          >
            <i class="material-icons">add</i>Add Product
          </button>
          <div class="filter-category d-flex">
            <div class="title">
              <h4 class="text-sm">Filter by Category</h4>
            </div>
            <select
              name="filter-category"
              class="form-control"
              id="filter-category"
            >
              <option value="All">All Category</option>
            </select>
          </div>
          <div class="search">
            <input
              type="text"
              name="search-produc"
              id="search-product"
              placeholder="Type to search"
            />
          </div>
        </div>
        <div class="products-management">
          <div class="p-table">
            <table class="table">
              <thead>
                <tr>
                  <th>Product Id</th>
                  <th>Product Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Total</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody id="p-management-table"></tbody>
            </table>
            <div class="total">Total</div>
          </div>
        </div>
      </main>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title fs-5" id="exampleModalLabel">
              Add Product to Card Test
            </h4>
          </div>
          <div class="modal-body" id="form_pop"></div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/product/main.js" defer></script>
  </body>
</html>
