<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RCR Mart</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/productM.css" />
    <link
      rel="shortcut icon"
      href="../image/LOGO/Frame 2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="../index.html"
            ><img src="../image/LOGO/Frame 3.png" alt=""
          /></a>
        </div>
      </div>
      <div class="right">
        <a href="../index.html"><li><i class="material-icons">exit_to_app</i>Log out</li></a>
      </div>
    </nav>
    <div class="container">
      <aside>
        <a href="admin.html"
          ><button class="dashboard">
            <i class="material-icons">dashboard</i>DashBoard
          </button></a
        >
        <a href="category.html">
          <button class="category-manage">
            <i class="material-icons">category</i>Category Management
          </button>
        </a>
        <a href="#">
          <button class="p-manage"><i class="material-icons">book</i>Product Management</button>
        </a>
        <button>Theme</button>
      </aside>
      </aside>
      <!--------------------------------- Products------------------------------------- -->
      <main class="container">
        <div class="btn-add">
          <button class="add">
            <i class="material-icons">add</i>Add Product
          </button>
          <div class="filter-category">
            <div class="title">
              <h2>Filter by Category</h2>
            </div>
            <select name="filter-category" id="filter-category">
              <option value="All">All Category</option>
            </select>
          </div>
          <div class="search">
            <input
              type="text"
              name="search-produc"
              id="search-product"
              placeholder="Type to search"
            />
          </div>
        </div>
        <div class="products-management">
          <div class="form">
            <form action="#">
              <h2>Add Product</h2>
              <div class="p-name">
                <label for="product-name">Product Name</label>
                <input type="text" name="product-name" id="product-name" />
              </div>
              <div class="p-category">
                <label for="product-category">Product Category</label>
                <select name="product-category" id="product-category">
                  <option>Select category</option>
                </select>
              </div>
              <div class="p-price">
                <label for="product-price">Product Price</label>
                <input type="number" id="product-price" />
              </div>
              <div class="p-quantity">
                <label for="product-quantity">Product Quantity</label>
                <input
                  type="number"
                  name="product-quantity"
                  id="product-quantity"
                />
              </div>
              <div class="btn-manange">
                <button class="cancel" id="cancel">Cancel</button>
                <button class="add" type="submit" id="add">Add New</button>
                <button class="update" type="submit" id="add1">Update</button>
              </div>
            </form>
          </div>
          <div class="p-table">
            <table>
              <caption>
                <h2>Products Mangement</h2>
              </caption>
              <thead>
                <tr>
                  <th>Product Id</th>
                  <th>Product Name</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Total</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody id="p-management-table"></tbody>
            </table>
            <div class="total">Total</div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="../js/product/main.js" defer></script>
  </body>
</html>
